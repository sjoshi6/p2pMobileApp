<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/SCiJZ81Rgy9miO1jdBhh_city-light-blur-wallpaper-background-2709-2855-hd-wallpapers-1.jpg) no-repeat center;" scroll="false" class="has-header">
        <form class="list" name="loginForm" novalidate>
            <ion-list>
                <label class="item item-input" name="emailL">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" name="email" ng-model="user.email" required>
                </label>
                <label class="item item-input" name="passwordL">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" name="password" ng-model="user.password" ng-minlength="6">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-positive button-block  icon-left ion-android-contact" ng-disabled="loginForm.$invalid" ng-click="login(user)">Log in</button>
            <a ui-sref="signUp" class="button button-positive button-clear button-block ">Or create an account</a>

            <h4 class="header" style="color:white; text-align:center"> {{error_msg}} </h4>
        </form>
    </ion-content>
</ion-view>
